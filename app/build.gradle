plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // local libraries
    implementation 'org.zoomba-lang:zoomba.lang.core:0.3-SNAPSHOT'
    implementation 'com.sparkjava:spark-core:3-JDK17-SNAPSHOT'
    // end of local libraries
    // TODO cron
    implementation 'org.slf4j:slf4j-jdk14:2.0.7'
    // Scripting Engines
    // JS
    //implementation 'org.graalvm.js:js:22.3.2'
    //implementation 'org.graalvm.js:js-scriptengine:22.3.2'
    implementation 'org.openjdk.nashorn:nashorn-core:15.4' //js
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'cowj.App'
}
