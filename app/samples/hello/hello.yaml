# This is the sample routes file
# basic support are given

# port in which to connect
port: 1003

# for all static files, js, html pages, pds and what not
static: _/.

# threading related stuff
threading:
  min: 4
  max : 8
  timeout: 30000

# path mapping
routes:
  get:
    /hello/g: _/hello.groovy
    /hello/j: _/hello.js
    /hello/p: _/hello.py
    /hello/z: _/hello.zm

filters:
  before:
    "*" : _/before.zm








